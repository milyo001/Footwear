<mat-tab-group mat-align-tabs="center">
  <mat-tab label="Current Orders">
    <mat-selection-list #ordersList [multiple]="false">
      <mat-list-option *ngFor="let order of currentOrders" [value]="order">
        <div class="mat-list-row" style="display:block;">
          Order made on <span [innerHtml]="order.createdOn | bold"></span>
          for <span [innerHtml]="order.cartProducts.length | bold"></span> products 
          with status: <span [innerHtml]="order.status | orderStatus| bold "></span>
        </div>
      </mat-list-option>
    </mat-selection-list>
    <section class="row justify-content-md-center pagination-section">
      <div id="pagination" class="row-md-center">
        <pagination-controls class="custom-pagination" (pageChange)="pageIndex = $event"
                             previousLabel=""
                             nextLabel=""></pagination-controls>
      </div>
    </section>
    <p class="mt-3" *ngIf="ordersList.selectedOptions.selected[0]?.value">
      Order controls
      <button>View details</button>
    </p>

  </mat-tab>
  <mat-tab label="Past Orders">
    <!--<mat-selection-list #pastOders [multiple]="false">
      <mat-list-option *ngFor="let order of orders.pastOrders" [value]="order">
        
      </mat-list-option>
    </mat-selection-list>

    <p>
      Option selected: {{pastOrders.selectedOptions.selected[0]?.value}}
    </p>-->

  </mat-tab>
</mat-tab-group>
