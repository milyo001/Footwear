<body>

  <div class="container">
    <div class="card">
      <div class="container-fliud">
        <div class="wrapper row">
          <div class="preview col-md-6">

            <div class="preview-pic tab-content">
              <div class="tab-pane active" id="pic-1"><img src="{{selectedProduct.imageUrl}}" /></div>
            </div>

          </div>
          <div class="details col-md-6">
            <h3 class="product-title">{{selectedProduct.name}}</h3>
            <p class="product-description">{{selectedProduct.details}}</p>
            <h4 class="price">Price: <span>{{selectedProduct.price | currency}}</span></h4>
            <section class="details-container">
              <label>Select size: </label>
              <select id='size' class="select-dropdown" required>
                <option value="36">36</option>
                <option value="37">37</option>
                <option value="38">38</option>
                <option value="39">39</option>
                <option value="40">40</option>
                <option value="41" selected>41</option>
                <option value="42">42</option>
                <option value="43">43</option>
                <option value="44">44</option>
                <option value="44">45</option>
                <option value="44">45</option>
                <option value="44">46</option>
                <option value="44">47</option>
              </select>
              <div class="buttons-section">
                <div class="button-panel">
                  <button class="confirm-btn btn btn-default" (click)="addToCart(selectedProduct)">Add to cart</button>
                </div>
                <div class="button-panel">
                  <button class="confirm-btn go-back-btn btn btn-default" (click)="goBack()">Go back</button>
                </div>
              </div>
              
            </section>
              
            
          </div>
        </div>
      </div>
    </div>
    </div>
</body>
