<div class="container mt-2 mr-2 ml-2">
  <section>
    <mat-toolbar class="title">
      <span>Shipping Information</span>
    </mat-toolbar>
  </section>
  <section class="container-fluid mt-2 mr-2 ml-2">
    <div class="row">
      <div class="col-lg-6">
        <mat-card>
          <mat-card-content>
            <section class="example-section">
              <h5 class="text-center d-block m-1">Please enter delivery address and name for the invoice!</h5>
              <div class="mt-3 ml-3">
                <label class="mr-2">Import data from your account? </label>
                <mat-radio-group [(ngModel)]="labelPosition">
                  <mat-radio-button class="mr-1 mb-1" value="import">Import</mat-radio-button>
                  <mat-radio-button class="mr-1 mb-1" value="notImport">Do not import</mat-radio-button>
                </mat-radio-group>
              </div>

            </section>
            <section class="form">
              <mat-form-field class="col-lg-6" appearance="fill" name="phone" ngDefaultControl>
                <mat-label>Phone</mat-label>
                <input matInput>
              </mat-form-field>
              <mat-form-field class="col-lg-6" appearance="fill" name="street" ngDefaultControl>
                <mat-label>Street</mat-label>
                <input matInput>
              </mat-form-field>

              <mat-form-field class="col-lg-6" appearance="fill" name="city" ngDefaultControl>
                <mat-label>City</mat-label>
                <input matInput>
              </mat-form-field>
              <mat-form-field class="col-lg-6" appearance="fill" name="state" ngDefaultControl>
                <mat-label>State</mat-label>
                <input matInput>
              </mat-form-field>
              <mat-form-field class="col-lg-6" appearance="fill" name="country" ngDefaultControl>
                <mat-label>Country</mat-label>
                <input matInput>
              </mat-form-field>
              <mat-form-field class="col-lg-6" appearance="fill" name="zipcode" ngDefaultControl>
                <mat-label>Zip/Postal Code</mat-label>
                <input matInput>
              </mat-form-field>
            </section>
          </mat-card-content>
        </mat-card>
      </div>
      <div class="col-lg-6">
        <label class="text-center">
          Products List:
        </label>
        <mat-card>
          <mat-card-content>
            <div class="d-flex flex-column justify-content-between">
              <mat-card class="p-2 d-flex justify-content-between">
                <div>
                  <img class="product-image" src="https://cdn.pixabay.com/photo/2020/02/15/05/16/accessories-4850070_960_720.jpg" alt="testImage">
                </div>
                <div>
                  <h4>Adidas Max 55</h4>
                  <span>2x</span>
                  <span>442$</span>
                </div>
              </mat-card>
              <mat-card>
                <h4>Adidas Max 55</h4>
                <span>2x</span>
                <span>442$</span>
              </mat-card>
              <mat-card>
                <h4>Adidas Max 55</h4>
                <span>2x</span>
                <span>442$</span>
              </mat-card>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </section>
</div>
