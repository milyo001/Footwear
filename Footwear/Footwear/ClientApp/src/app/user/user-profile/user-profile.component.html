<body class='snippet-body'>
  <div class="container rounded bg-white">
    <div class="primary-container">
      <div class="col-md-3 border-right">
        <div class="d-flex flex-column align-items-center text-center p-1 py-5">
          <img class="rounded-circle mt-5" width="180px" src="https://cdn.pixabay.com/photo/2013/07/12/12/30/cogwheel-145804_960_720.png"><span class="font-weight-bold">Welcome,</span><span class="text-black-50">Miroslav</span><span> </span>
          <div class="mt-2 text-center"><button class="action-button-custom" mat-stroked-button color="config-black-wheat">Change password</button></div>
          <div class="mt-2 text-center"><button class="action-button-custom" mat-stroked-button color="config-black-wheat">Change email</button></div>
        </div>

      </div>
      <div class="col-md-5 border-right">
        <div class="p-3 py-5">
          <div class="d-flex justify-content-center align-items-center mb-3">
            <h4 class="text-right">Profile Settings</h4>
          </div>
          <form class="example-form" [formGroup]="form">
            <div class="row mt-1 full-width">
              <mat-form-field class="full-width" appearance="fill">
                <mat-label>First name</mat-label>
                <input matInput required value="{{userData.firstName}}">
                <mat-error class="validation-error" *ngIf="form.get('firstName').touched && form.get('firstName').errors?.required">* First name is required!</mat-error>
                <mat-error class="validation-error" *ngIf="form.get('firstName').touched && form.get('firstName').errors?.maxlength">* First name cannot be more than 100 symbols!</mat-error>
              </mat-form-field>
              <mat-form-field class="full-width" appearance="fill">
                <mat-label>Last name</mat-label>
                <input matInput required value="{{userData.lastName}}">
                <div class="validation-error" *ngIf="form.get('lastName').touched && form.get('lastName').errors?.maxlength">* Last name cannot be more than 100 symbols!</div>
                <div class="validation-error" *ngIf="form.get('lastName').touched && form.get('lastName').errors?.required">* Last name is required!</div>
              </mat-form-field>
              <mat-form-field class="full-width" appearance="fill">
                <mat-label>Phone</mat-label>
                <input matInput required value="{{userData.phone}}">
              </mat-form-field>
              <mat-form-field class="full-width" appearance="fill">
                <mat-label>Street</mat-label>
                <textarea matInput placeholder="Enter street and house number" value="{{userData.street}}">{{userData.street}}</textarea>
              </mat-form-field>
              <div class="separated-fields">
                <mat-form-field class="half-width" appearance="fill">
                  <mat-label>City</mat-label>
                  <input matInput placeholder="example Berlin" value="{{userData.city}}">
                </mat-form-field>
                <mat-form-field class="half-width" appearance="fill">
                  <mat-label>State</mat-label>
                  <input matInput placeholder="ex. California" value="{{userData.state}}">
                </mat-form-field>
              </div>
              <div class="separated-fields">
                <mat-form-field class="half-width" appearance="fill">
                  <mat-label>Country</mat-label>
                  <input matInput placeholder="ex. Spain" value="{{userData.country}}">
                </mat-form-field>
                <mat-form-field class="half-width" appearance="fill">
                  <mat-label>Zip/Postal Code</mat-label>
                  <input matInput placeholder="ex. 10001" value="{{userData.zipCode}}"> 
                </mat-form-field>
              </div>

              <div class="mt-5 text-center save-btn"><button class="action-button-custom btn-block" mat-stroked-button color="config-black-wheat" (click)="updateProfile()">Save changes</button></div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
