<section class="jumbotron text-center">
  <div class="container">
    <h1 class="jumbotron-heading">Your current saved products in cart</h1>
  </div>
</section>

<div *ngIf="cartProducts?.length" class="container mb-4">
  <div class="row">
    <div class="col-12">
      <div class="table-responsive text-center">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col"> </th>
              <th scope="col">Product</th>
              <th scope="col">Size</th>
              <th scope="col" class="text-center">Details</th>
              <th scope="col" class="text-right">Price</th>
              <th> </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of cartProducts" class="text-center">
              <td><img class="image-resize"src="{{product.imageUrl}}" /> </td>
              <td>{{product.name}}</td>
              <td>{{product.size}}</td>
              <td>{{product.details}}</td>
              <td>{{product.price | currency}}</td>
              <td><button class="btn btn-sm btn-danger" (click)="deleteCartProduct(product.cartId)"><fa-icon [icon]="faTrashAlt"></fa-icon></button> </td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td><strong>Total</strong></td>
              <td class="text-right"><strong>{{totalAmount | currency}}</strong></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="col mb-2">
      <div class="row">
        <div class="col-sm-12  col-md-6">
          <button class="btn btn-block btn-light">Continue Shopping</button>
        </div>
        <div class="col-sm-12 col-md-6 text-right">
          <button class="btn btn-block btn-success" (click)="onCheckOut()">Checkout</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container text-center alert alert-danger" *ngIf="!cartProducts?.length">
  It'seems that you shoping cart is empty.Go back to the products from
  <a class="text-black alert-link" routerLink="/products" routerLinkActive="active" [routerLinkActive]="['link-active']">
  here.
</a>
</div>
